name: Deploy to Render

on:
    pull_request:
      branches:
        - main
      types: [closed]

jobs:

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"